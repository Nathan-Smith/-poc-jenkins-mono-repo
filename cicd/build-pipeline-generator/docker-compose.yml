version: '3.9'
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    stdin_open: true
    tty: true
    init: true
    ports:
      - '9229:9229'
    working_dir: /opt/app
    volumes:
      - .:/opt/app
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
  build-pipeline-generator:
    build:
      context: .
      dockerfile: Dockerfile
      target: build-pipeline-generator
    working_dir: ${WORKING_DIR}
    volumes:
      - ${WORKSPACE_MOUNT}:${WORKSPACE_PREFIX}
