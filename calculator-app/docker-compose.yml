version: "3.9"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    stdin_open: true
    tty: true
    init: true
    ports:
      - '3000:3000'
      - '9229:9229'
    working_dir: /opt/app
    volumes:
      - .:/opt/app
    environment:
      VERBOSE: ${VERBOSE}
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    stdin_open: true
    tty: true
    init: true
    ports:
      - '9229:9229'
    environment:
      VERBOSE: ${VERBOSE}
      JEST_ARGS: ${JEST_ARGS}
      WORKING_DIR: ${WORKING_DIR}/calculator-app
    working_dir: ${WORKING_DIR}/calculator-app
    volumes:
      - ${WORKSPACE_MOUNT}:${WORKSPACE_PREFIX}
