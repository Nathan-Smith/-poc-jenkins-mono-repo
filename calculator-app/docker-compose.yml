version: "3.9"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    stdin_open: true
    tty: true
    init: true
    ports:
      - '3000:3000'
      - '9229:9229'
    working_dir: /opt/app
    volumes:
      - .:/opt/app
    environment:
      VERBOSE: ${VERBOSE}
